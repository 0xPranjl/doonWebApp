<body>

    <div class="rectangle">

        <div class="doonServicePicker">

            <div class="servicePickerHeader">

                <div class="servicePickerRectangle">

                    <p><strong>Choose your Service!</strong></p>

                </div>

            </div>


            <div class="generateServices">

                <form action="../appLooking/index.html">

                    <p type="text" id="whereFrom">üìç From: <span id="result-whereFrom" /></p>
                    <p type="text" id="whereTo">üìç To: <span id="result-whereTo" /></</p>

                    <div class="serviceProvidersList">

                        <label for="serviceProvider"><strong>Choose your Service Provider</strong></label><br>
                        <select name="serviceProvider" id="serviceProvider">
                          <option value="OTSO">OTSO</option>
                          <option value="Grabbed">Grabbed</option>
                          <option value="MaxiCars">Maxicars</option>
                        </select>
                        
                        <p><strong>OTSO:</strong> <span id="price1"/></p>
                        <p><strong>Grabbed:</strong> <span id="price2"/></p>
                        <p><strong>MaxiCars:</strong> <span id="price3"</p>
                        <p><strong></strong></p>

						<script>

                            function randomIntFromInterval(min, max) { 

                                // min and max included 
                                return Math.floor(Math.random() * (max - min + 1) + min)

                            }

                            const price1 = randomIntFromInterval(75, 200)
                            const price2 = randomIntFromInterval(100, 350)
                            const price3 = randomIntFromInterval(150, 500)

                            document.getElementById("price1").innerHTML = price1 + " PhP";
                            document.getElementById("price2").innerHTML = price2 + " PhP";
                            document.getElementById("price3").innerHTML = price3 + " PhP";
                        
                      	</script>
                        

                    </div>

                    <input type="submit" value="Select Service" onclick="handleSubmit()">
        
                </form>

            </div>

        </div>

    </div>

</body>
